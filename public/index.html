<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JetFuel</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <form class="header-section">
        <h1 class="app-title">Jet Fuel</h1>
        <div class="url-section">
        <input class="url-input" type="text" placeholder="url" />
        <button class="submit-btn">Submit</button>
        <select class="folder-options">
          <option value="select a folder">Select a folder</option>
        </select>
        </div>
      </form>
    </header>
    <section class="main-content">
      <aside class="folders">
        <input class="folder-input" type="text" placeholder="Folder name"/>
        <button class="save-btn">Save</button>
      </aside>
      <section class="link-list">
        <div class="filter-options">
          <button class="sort-btn">Sort by date</button>
          <button class="popular-btn">Sort by +</button>
        </div>
      </section>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
